<body onkeyup="enterkey();">
<div id="wrapper">
    <div class="form_div">
        <p class="form_label">Log-in</p>
        <form method="post" action="#">
            <p><input type="text" name="email" id="email" placeholder="Enter Email"></p>
            <p><input type="password" name="pw" id="pw" placeholder="**********"></p>
            <p><input id="loginButton" class="login login-submit" name="loginButton" type="button" value="Login" onclick=login();></p>
            <!--<p><input type="submit" value="LOGIN"></p>-->
        </form>
    </div>

<script src="js/getJsonData.js"></script>
<script>
    function enterkey() {
        if(window.event.keyCode === 13) {
            login();
        }
    }
    function login() {
        var id = document.getElementById("email").value;
        var pw = document.getElementById("pw").value;
        getJSON('http://ip address:port number/login/' + id + '/' + pw,  function(err, data) {
            if(data !== undefined) {
                sessionStorage.setItem('userId', document.getElementById("email").value);
                location.href="main2.html";
            }
            else {
                alert("There is not the account!");
            }
        });
    }
</script>
