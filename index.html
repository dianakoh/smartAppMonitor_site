<head>

<body onkeyup="enterkey();">



<div class="login-card">

    <h1>Log-in</h1><br>

    <form action="#" method="post">

        <input type="text" name="email" id="email" placeholder="E-mail">

        <input type="password" name="pw" id="pw" placeholder="Password">

        <input id="loginButton" class="login login-submit" name="loginButton" type="button" value="Login" onclick=login();>

        <!--<input type="button" name="login" class="login login-submit" value="login" onclick=login();>-->

    </form>



    <div class="login-help">

        <a href="register.html">Register</a> â€¢ <a href="#">Forgot Password</a>

    </div>

</div>

<script src="js/getJsonData.js"></script>

<script>

    function enterkey() {

        if(window.event.keyCode === 13) {

            login();

        }

    }

    function login() {

        var id = document.getElementById("email").value;

        var pw = document.getElementById("pw").value;

        getJSON('http://203.252.195.182:8080/login/' + id + '/' + pw,  function(err, data) {

            if(data !== undefined) {

                sessionStorage.setItem('userId', document.getElementById("email").value);

                location.href="main.html";

            }

            else {

                alert("There is not the account!");

            }

        });

    }

</script>

</body>



</html>
